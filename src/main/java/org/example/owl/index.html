<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Visualization with WebVOWL</title>

    <!-- WebVOWL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/VisualDataWeb/WebVOWL@develop/app/webvowl.css">

    <!-- WebVOWL JS -->
    <script src="https://cdn.jsdelivr.net/gh/VisualDataWeb/WebVOWL@develop/build/webvowl.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/VisualDataWeb/WebVOWL@develop/app/js/force.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/VisualDataWeb/WebVOWL@develop/app/js/app.js"></script>

    <style>
        body { margin: 0; }
        #graph { width: 100%; height: 800px; }
    </style>
</head>
<body>
<div id="graph"></div>

<script>
    // Initialize WebVOWL app to handle ontology visualization
    var app = webvowl.app();
    app.initialize("#graph"); // Attach the visualization to the div with id "graph"

    // Load the OWL file (ensure your web server is correctly serving the file)
    app.loadOntologyFromURL("veterinary_clinics.owl"); // Change the path to your OWL file
</script>
</body>
</html>
